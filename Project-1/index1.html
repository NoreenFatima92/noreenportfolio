<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Responsive Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <div class="d-flex" id="wrapper">
<!-- side bar -->
<div class="sidebar" style="background-color:black ;color:white"  >
 
 
  <img src="https://img.icons8.com/ios-filled/100/dashboard-layout.png" alt="" class="logo">
  <h2>My Dashboard</h2>

<br>
 


  <!-- Sidebar content -->



    <ul class="nav flex-column">
  <li class="nav-item">
    <div active><i class="fas fa-tachometer-alt me-2"></i>Dashboard</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-box-open me-2"></i>Products</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-shopping-cart me-2"></i>Orders</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-users me-2"></i>Customers</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-chart-line me-2"></i>Reports</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-cogs me-2"></i>Settings</div>
  </li><br><br><br>
  <li class="nav-item">
    <div ><i class="fas fa-headset me-2"></i>Support</div>
  </li>
</ul>
</div>


    <!-- Main Content -->
    <div class="main-content flex-grow-1">

      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Dashboard</span>
          <form class="d-none d-md-flex ms-auto me-3">
            <input class="form-control" type="search" placeholder="Search..." />
          </form>
          <img src="https://randomuser.me/api/portraits/women/65.jpg" class="rounded-circle" alt="Avatar" width="40"
            height="40" />
        </div>
      </nav>


      <!-- E-Commerce Dashboard Cards -->
      <div class="row g-4">
        <div class="col-md-6 col-xl-3">
          <div class="card bg-primary text-white shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-users me-2"></i> Customers</h5>
              <p class="card-text">35 Total</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-success text-white shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-dollar-sign me-2"></i>Total Sales</h5>
              <p class="card-text">$14</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-info text-dark shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-shipping-fast me-2"></i>Orders Shipped</h5>
              <p class="card-text">11 Orders</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-light text-dark shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-exclamation-triangle me-2"></i>Out of Stock</h5>
              <p class="card-text">12 Products</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Chart Placeholder -->
      <div class="row mt-5">
        <div class="col-lg-12">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h6>Sales Overview</h6>
            </div>
            <div class="card-body">
              <canvas id="salesChart" height="150"></canvas>
            </div>
          </div>
        </div>

    



      </div>
    </div>
  </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Sales',
          data: [120, 190, 300, 250, 420],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.4
        }]
      }
    });
  </script>
</body>

</html>
